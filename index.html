<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- displays site properly based on user's device -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>

  <body class="body">
    <main class="main">
      <article class="card">
        <a
          href="#"
          target="_blank"
          class="card-clickable"
        >
          <img
            src="assets/images/illustration-article.svg"
            alt="Article illustration"
            class="article-image"
          />

          <p class="category">Learning</p>

          <p class="date">
            Published
            <time datetime="2023-12-21">21 Dec 2023</time>
          </p>

          <h1 class="title">HTML & CSS foundations</h1>

          <p class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>

          <figure class="author">
            <img
              src="assets/images/image-avatar.webp"
              alt="Greg Hooper"
              class="author-picture"
            />
            <figcaption class="author-name">Greg Hooper</figcaption>
          </figure>
        </a>
      </article>
    </main>

    <footer class="footer">
      <address class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS"
          target="_blank"
        >
          Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/patriciarrs"
          target="_blank"
        >
          Patr√≠cia Silva</a
        >.
      </address>
    </footer>
  </body>
</html>
